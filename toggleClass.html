<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <div><button @click="handleClick">按钮</button></div>
        <div v-if="isClose">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut error, ullam. Maiores reiciendis eaque quidem magni alias tempore saepe necessitatibus!</p>
        </div>
    </div>
    <script type="text/javascript">
        let vm=new Vue({
            el:"#app",
            data:{
                isClose:true
            },
            methods:{
                handleClick:function(){
                    this.isClose=false;
                }
            }
        })
    </script>
</body>
</html>
