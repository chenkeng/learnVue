<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="cdn/vue.js" charset="utf-8"></script>
</head>
<body>
<div id="app">
<parent-component></parent-component>
</div>
<template id="first-component">
  <h2>{{content}}</h2>
</template>
<template id="second-component">
  <h2>{{content}}</h2>
</template>
<template id="parent-component">
  <div>
    <first-component></first-component>
    <second-component></second-component>
    <button @click="printAllChildComponent">输出子组件</button>
  </div>
</template>
<script type="text/javascript">
  Vue.component('parent-component',{
    template:"#parent-component",
    components:{
      'first-component':{
        template:"#first-component",
        data:function(){
          return {
            content:'我是子组件1'
          }
        }
      },
      'second-component':{
        template:"#second-component",
        data:function(){
          return {
            content:"我是子组件2"
          }
        }
      }

    },
    methods:{
      printAllChildComponent:function(){
        for(let i=0;i<this.$children.length;i++){
            console.log(this.$children[i])
        }
      }
    }
  })
  new Vue({
    el:"#app"
  })
</script>
</body>
</html>
