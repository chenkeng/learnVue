<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: slategrey;
        }

        .container {
            margin: 50px;
            padding: 50px;
            background-color: darkcyan;
        }

        .wrap ul {
            list-style: none;
        }

        .wrap ul li {
            height: 36px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>计划列出所有demo 文件</h2>
        <div class="wrap">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </div>
</body>

</html>
