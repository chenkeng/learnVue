<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link href="../css/style.css" rel="stylesheet"> </head>

<body>
    <div id="myApp">
        <p>今年3月3日发卖的任天堂新一代主机Switch的价格是：{{price}}元， 含税价格为：{{priceInTax}}元，折合人民币为：{{priceChinaRMB}}元。
        </p>
        <button @click="btnClick(10800)">把含税改价为10800元</button>
    </div>
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data: {
                price: 20000
            },
            computed: {
                priceInTax: {
                    get: function () {
                        return this.price * 1.08;
                    },
                    set: function (value) {
                        this.price = value / 1.08;
                    }
                },
                priceChinaRMB: function () {
                    return Math.round(this.priceInTax / 16.75);
                },
            },
            methods: {
                btnClick: function (newPrice) {
                    this.priceInTax = newPrice;
                },
            },
        });
    </script>
</body>

</html>
