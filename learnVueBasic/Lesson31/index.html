<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link href="../css/style.css" rel="stylesheet"> </head>

<body>
    <div id="myApp">
        <say-to pname="koma">
            你的视频做的太差了。
        </say-to>
        <say-to pname="mike">
            你千万不要学koma。
        </say-to>
        <say-to pname="john">
            你教教他们两个吧。
        </say-to>
    </div>
    <script>
        Vue.component('say-to', {
            props: ['pname'],
            template: '<div>'
                + '你好，<strong>{{pname}}</strong>！'
                + '<slot></slot>'
                + '</div>',
        });
        var myApp = new Vue({
            el: '#myApp',
        });
    </script>
</body>

</html>
