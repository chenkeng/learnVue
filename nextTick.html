<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>$nextTick</title>
  </head>
  <script src="lib/vue.js" charset="utf-8"></script>
  <body>
      <div id="app">
          <div id="div" v-if="showDiv">这是一段文本</div>
          <button @click="getText">获取div的内容</button>
      </div>
  </body>
  <script type="text/javascript">
      var vm=new Vue({
          el:"#app",
          data:{
              showDiv:false
          },
          methods:{
             getText:function () {
                this.showDiv=true,
                this.$nextTick(function () {
                    var text=document.getElementById("div").innerHTML;
                    console.log(text);
                    alert(text);
                })
             }
          }
      })
  </script>
</html>
