<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(user,index) in userInfo">{{index}}---{{user.author}}</li>
        </ul>
        
    </div>
    <script type="text/javascript">
        let vm = new Vue({
            el: "#app",
            data: {
                userInfo: [{
                        author: 'xiaoming',
                        age: 28,
                        sex: 'boy'
                    },
                    {
                        author: 'xiaohong',
                        age: 20,
                        sex: 'girl'
                    },
                    {
                        author: 'xiaoyi',
                        age: 30,
                        sex: 'female'
                    }
                ]
            }
        })
    </script>
</body>

</html>
