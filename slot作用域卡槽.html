<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <child-component>
            <template scope="items">
                <h4>此处的items是一个临时变量，用来存储插槽传过来的值</h4>
                <p>来自父组件的内容</p>
                <p>{{items.msg}}</p>
            </template>
        </child-component>
    </div>
</body>
<script>
    Vue.component('child-component',{
        template:`
        <div class="container">
            <slot msg="来自子组件的内容"></slot>
        </div>
        `
    })
    var app=new Vue({
        el:"#app",

    })
</script>
</html>
